<form class="dynamic-form" [formGroup]="form" (submit)="onSubmit($event)">
    <div class="row">
        <ng-container *ngFor="let field of fields; let i = index" >
            <div [ngClass]="colClass">
                <ng-container dynamicField [field]="field" [group]="form"></ng-container>
            </div>
        </ng-container>
    </div> 
</form>
