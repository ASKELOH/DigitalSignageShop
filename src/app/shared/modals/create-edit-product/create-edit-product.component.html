<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="form-group row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">ID</label>
                    <div class="input-group">
                        <input type="text" class="form-control" disabled formControlName="id">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-group">
                        <input id="name" type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="alert alert-danger" *ngIf="(registerFormControl.name.touched || submitted) && registerFormControl.name.errors?.required">Name is required.</div>
                 </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">    
                <div class="form-group">
                    <label for="name">Preis</label>
                    <div class="input-group">
                        <input type="number" class="form-control" formControlName="price">
                    </div>
                    <div class="alert alert-danger" *ngIf="(registerFormControl.price.touched || submitted) && registerFormControl.price.errors?.required">Price is required.</div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="name">Kategorie-ID</label>
                    <div class="input-group">
                        <select formControlName="categoryId" class="form-control">
                            <option [ngValue]="c.id" *ngFor="let c of categories">{{c.name}}</option>
                        </select>
                    </div>
                    <div class="alert alert-danger" *ngIf="(registerFormControl.categoryId.touched || submitted) && registerFormControl.categoryId.errors?.required">Category is required.</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
